# This is a sample build configuration for Java (Maven).
# Check our guides at https://confluence.atlassian.com/x/zd-5Mw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.3.9

pipelines:
  default:
    - step:
        caches:
          - maven
        script: # Modify the commands below to build your repository.
          #- mvn -B verify # -B batch mode makes Maven less verbose
          - ls -la
          - mvn -version
          - echo "${BITBUCKET_BUILD_NUMBER}"
          - chmod +x *.sh
          - echo "Environment Variable for package name is ${SERVICES_PACKAGE_NAME}"
          - echo "------"
          - echo $SERVICES_PACKAGE_NAME
          - echo "---Auth String----"
          - echo $BB_AUTH_STRING
          - ./build-start.sh -f $SERVICES_PACKAGE_NAME -r $BITBUCKET_BUILD_NUMBER
          - ls -la
          - echo "---Repo Owner---"
          - echo $BITBUCKET_REPO_OWNER
          - echo "---Repo Slug---"
          - echo $BITBUCKET_REPO_SLUG
          - curl -X POST --user "${BB_AUTH_STRING}" "https://api.bitbucket.org/2.0/repositories/${BITBUCKET_REPO_OWNER}/${BITBUCKET_REPO_SLUG}/downloads" --form files=@"${SERVICES_PACKAGE_NAME}.${BITBUCKET_BUILD_NUMBER}.tar.gz"
